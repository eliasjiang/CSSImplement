<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片模糊</title>
    <style>
        img {
            filter: blur(15px);
        }
        img:hover {
            filter: blur(0);
        }

    <img src="pink.jpg" alt="">
</body>
