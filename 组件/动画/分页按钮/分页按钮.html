<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页按钮</title>
    <style>
        

        ul li {
            margin: 10px;
            float: left;
            list-style: none;
            border: 1px solid green;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            line-height: 50px;
            text-align: center;
            transition: all 0.5s;
        }

        ul li:hover {
            transform: scale(1.2);
            background-color: green;
        }
    </style>
</head>
<body>
    
        <ul>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>
    
</body>
</html>
