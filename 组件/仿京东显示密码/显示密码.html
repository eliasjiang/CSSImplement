<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东登录</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="close.png" alt="" id="eye">
        </label>
        <input type="password" id="pwd">
    </div>
    <script>
        let eye = document.getElementById('eye');
        let pwd = document.getElementById('pwd');
        let flag = 1
        eye.onclick = function(){
            if(flag==1){
                pwd.type = 'text';
                eye.src = 'open.png'
                flag = 0;
            }else if(flag==0){
                pwd.type = 'password';
                eye.src = 'close.png'
                flag = 1;
            }
        }
    </script>
</body>
</html>
